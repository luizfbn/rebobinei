<div
    class="fixed inset-0 bg-neutral-900/50 flex justify-center overflow-y-auto z-10"
    (mouseup)="onOverlayMouseUp($event)"
    (mousedown)="onOverlayMouseDown($event)"
>
    <div class="contents" (click)="$event.stopPropagation()">
        <ng-content></ng-content>
        <ng-container #contentHost></ng-container>
    </div>
</div>
