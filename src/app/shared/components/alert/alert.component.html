<div
    class="relative p-4 border rounded-lg flex items-center gap-3"
    [class]="{
        'border-emerald-800/50': type() === 'success',
        'bg-emerald-950/30': type() === 'success',
        'border-rose-800/50': type() === 'error',
        'bg-rose-950/30': type() === 'error',
    }"
>
    @if (dismissible()) {
    <button
        type="button"
        class="absolute top-1 right-1 cursor-pointer rounded-sm"
        [class]="{
            'fill-emerald-400/50': type() === 'success',
            'hover:bg-emerald-950': type() === 'success',
            'fill-rose-400/50': type() === 'error',
            'hover:bg-rose-950': type() === 'error',
        }"
        (click)="close()"
    >
        <svg width="16" height="16" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path
                d="M6.4 19L5 17.6L10.6 12L5 6.4L6.4 5L12 10.6L17.6 5L19 6.4L13.4 12L19 17.6L17.6 19L12 13.4L6.4 19Z"
            />
        </svg>
    </button>
    } @switch (type()) { @case ('success') {
    <svg
        xmlns="http://www.w3.org/2000/svg"
        height="24"
        width="24"
        viewBox="0 -960 960 960"
        fill="#06DF72"
    >
        <path
            d="m424-296 282-282-56-56-226 226-114-114-56 56 170 170Zm56 216q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"
        />
    </svg>
    } @case ('error') {
    <svg
        xmlns="http://www.w3.org/2000/svg"
        height="24"
        width="24"
        viewBox="0 -960 960 960"
        fill="#FF637E"
    >
        <path
            d="M480-280q17 0 28.5-11.5T520-320q0-17-11.5-28.5T480-360q-17 0-28.5 11.5T440-320q0 17 11.5 28.5T480-280Zm-40-160h80v-240h-80v240Zm40 360q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"
        />
    </svg>
    } }
    <p
        class="text-sm flex-1"
        [class]="{
            'text-emerald-200': type() === 'success',
            'text-rose-200': type() === 'error',
        }"
    >
        {{ message() }}
    </p>
</div>
