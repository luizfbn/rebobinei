@if (routerLink()) {
<a
    [routerLink]="routerLink()"
    class="flex flex-col gap-2 w-fit cursor-pointer hover:scale-105 transition-all"
>
    <ng-container [ngTemplateOutlet]="cardContent"></ng-container>
</a>
} @else {
<div class="flex flex-col gap-2 w-fit">
    <ng-container [ngTemplateOutlet]="cardContent"></ng-container>
</div>
}
<ng-template #cardContent>
    <img class="w-50 h-72 rounded-lg" [src]="imageUrl()" [alt]="title()" />
    <div>
        <h3 class="text-neutral-200 text-sm font-bold">{{ title() }}</h3>
        @if (subtitle()) {
        <p class="text-neutral-200 text-xs font-light">{{ subtitle() }}</p>
        }
    </div>
</ng-template>
