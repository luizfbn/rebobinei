@if (customRouterLink()) {
<a
    [routerLink]="customRouterLink()"
    class="flex flex-col gap-2 w-fit cursor-pointer hover:scale-105 focus:scale-105 transition-all group"
>
    <ng-container [ngTemplateOutlet]="cardContent"></ng-container>
</a>
} @else {
<div class="flex flex-col gap-2 w-fit">
    <ng-container [ngTemplateOutlet]="cardContent"></ng-container>
</div>
}
<ng-template #cardContent>
    <div #contentWrapper>
        <ng-content></ng-content>
    </div>

    <div [style.max-width.px]="contentWidth()">
        <h3
            class="text-neutral-200 text-sm font-bold break-words group-hover:text-rose-400 group-focus:text-rose-400"
        >
            {{ title() }}
        </h3>
        @if (subtitle()) {
        <p class="text-neutral-500 text-xs break-words">
            {{ subtitle() }}
        </p>
        }
    </div>
</ng-template>
