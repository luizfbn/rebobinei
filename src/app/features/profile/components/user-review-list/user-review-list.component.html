<ul class="max-w-250 m-auto mb-8 *:mb-4">
    @if (loading()) { @for (n of skeletonCount; track $index) {
    <li class="bg-neutral-800 animate-pulse rounded-lg w-full h-50"></li>
    } } @else { @for(review of reviews().data; track review.id) {
    <li>
        <app-user-review-item
            [review]="review"
            [canDelete]="userId() === currentUser()?.id"
            (delete)="onDeleteReview($event)"
            [isLoading]="isDeletingReview()"
        ></app-user-review-item>
    </li>
    } @empty {
    <li>
        <p class="text-neutral-500 text-center p-3">Este usuário ainda não fez avaliações.</p>
    </li>
    }}
</ul>
@if (reviews().totalPages > 1) {
<app-page-selector
    class="flex justify-center"
    [currentPage]="page()"
    (currentPageChange)="navigateToPage($event)"
    [totalPages]="reviews().totalPages"
></app-page-selector>
}
