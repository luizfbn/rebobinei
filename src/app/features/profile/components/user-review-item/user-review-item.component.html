<a
    class="bg-neutral-700 text-neutral-200 rounded-lg p-3 flex gap-3 flex-col sm:flex-row sm:items-start"
    [routerLink]="['reviews', review().id]"
>
    <img
        class="w-35 h-50 aspect-[7/10] rounded-lg self-center"
        [src]="review().movie.posterUrl"
        [alt]="review().movie.title"
    />
    <div class="flex flex-col flex-1 min-h-50">
        <div class="flex justify-between flex-col-reverse sm:flex-row">
            <h4 class="text-xl font-bold uppercase tracking-wide">{{ review().movie.title }}</h4>
            <h5 class="text-neutral-400 text-md font-normal">
                {{ review().createdAt | date : 'dd/MM/yyyy' }}
            </h5>
        </div>
        <app-rating [rating]="review().rating" [disabled]="true"></app-rating>
        @if(review().comment) {
        <p class="text-md font-normal mt-4 line-clamp-3">
            {{ review().comment }}
        </p>
        } @else {
        <p class="text-md font-normal mt-4 text-neutral-400">Nenhum coment√°rio realizado.</p>
        } @if (canDelete()) {
        <button
            class="text-rose-600 font-normal text-sm cursor-pointer underline-offset-1 self-end z-1 mt-auto hover:underline"
            type="button"
            title="Excluir"
            (click)="onDelete($event)"
            [disabled]="isLoading()"
        >
            {{ isLoading() ? 'Excluindo...' : 'Excluir' }}
        </button>
        }
    </div>
</a>
