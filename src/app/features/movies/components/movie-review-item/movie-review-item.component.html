<div
    class="bg-neutral-800/50 rounded-lg border border-neutral-800 p-4 cursor-pointer group transition-all hover:border-rose-500/50 hover:bg-neutral-800/70"
    [routerLink]="['reviews', review().id]"
    queryParamsHandling="preserve"
>
    <div class="flex justify-between flex-col gap-x-2 sm:flex-row">
        <div class="flex items-center gap-1">
            <a
                class="text-sm text-neutral-200 font-semibold line-clamp-1 group-hover:text-rose-400 hover:underline hover:underline-offset-3"
                [routerLink]="['/profile', review().author.id]"
                (click)="onInnerLinkClick($event)"
                >{{ review().author.name }}</a
            >
            <a
                class="text-neutral-400 text-xs"
                [routerLink]="['/profile', review().author.id]"
                (click)="onInnerLinkClick($event)"
                >@{{ review().author.username }}</a
            >
        </div>
        <h6 class="text-neutral-500 text-xs">
            {{ review().createdAt | date : 'dd/MM/yyyy' }}
        </h6>
    </div>
    <div class="flex mb-3 leading-none">
        <app-rating [rating]="review().rating" [disabled]="true" customClass="w-3 h-3"></app-rating>
    </div>
    @if(review().comment) {
    <p class="text-sm text-neutral-300 line-clamp-3 transition-colors group-hover:text-neutral-200">
        {{ review().comment }}
    </p>
    } @else {
    <p class="text-sm text-neutral-500 group-hover:text-neutral-400">
        Nenhum comentário realizado.
    </p>
    }
    <div class="flex items-center justify-between">
        <p
            class="text-xs text-rose-500/70 mt-2 opacity-0 group-hover:opacity-100 transition-opacity"
        >
            Clique para ver detalhes
        </p>
        @if (canDelete()) {
        <button
            class="p-2 rounded-lg transition-colors cursor-pointer hover:*:fill-rose-400 hover:bg-neutral-900/50"
            type="button"
            title="Excluir avaliação"
            (click)="onDelete($event)"
            [disabled]="isLoading()"
        >
            <svg
                class="fill-neutral-500"
                width="16"
                height="16"
                viewBox="0 -960 960 960"
                xmlns="http://www.w3.org/2000/svg"
            >
                <path
                    d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"
                />
            </svg>
        </button>
        }
    </div>
</div>
