<section class="relative py-10 px-5 mb-7">
    <div class="flex items-center mb-6">
        <h3 class="text-neutral-200 font-semibold text-xl tracking-wide uppercase pr-2 sm:text-2xl">
            Em breve
        </h3>
        <span class="block flex-1 h-[1px] rounded-lg bg-neutral-700 max-w-20"></span>
    </div>
    <ul class="flex flex-wrap justify-center gap-4 sm:gap-8">
        @for (movie of movies().data; track $index) {
        <li>
            <a
                routerLink="/movies/{{ movie.tmdbId }}"
                class="relative w-64 h-36 aspect-[16/9] flex flex-col justify-end p-4 rounded-lg transition-all sm:w-112 sm:h-63 hover:scale-105 focus:scale-105"
            >
                <img
                    class="absolute inset-0 size-full object-cover brightness-80 -z-10 rounded-lg"
                    [src]="movie.backdropUrl"
                    alt=""
                />
                <div
                    class="absolute inset-0 bg-gradient-to-t -z-10 from-neutral-900 via-transparent to-transparent rounded-lg"
                ></div>
                <h5 class="text-lg font-bold tracking-wide uppercase text-neutral-200 mb-1">
                    {{ movie.title }}
                </h5>
                <h6 class="text-xs font-light text-neutral-200">
                    {{ movie.releaseDate | date : 'yyyy' }}
                </h6>
            </a>
        </li>
        }
    </ul>
</section>
