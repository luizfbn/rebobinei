<form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
    <p class="text-neutral-200 font-normal mb-5">
        Para sua seguran√ßa, por favor, insira sua senha para continuar.
    </p>
    <div class="w-full mb-12 flex flex-col gap-1">
        <label for="password" class="text-sm font-semibold text-neutral-200">Senha</label>
        <input id="password" class="input" type="password" formControlName="password" />
        @if (password?.invalid && password?.touched) {
        <div class="text-xs font-normal text-rose-400">
            @if (password?.hasError('required')) {
            <p>Informe a senha.</p>
            }
        </div>
        }
    </div>
    <div class="flex justify-end gap-4 flex-wrap">
        <button type="button" (click)="cancel.emit()" [disabled]="isLoading()" class="btn-outline">
            {{ cancelLabel() }}
        </button>
        <button type="submit" [disabled]="passwordForm.invalid || isLoading()" class="btn">
            @if (isLoading()) {
            <span>Processando...</span>
            } @else {
            <span>{{ submitLabel() }}</span>
            }
        </button>
    </div>
</form>
