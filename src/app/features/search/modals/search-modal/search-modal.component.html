<form
    class="bg-neutral-950 p-4 rounded-xl shadow-[0_0px_8px_2px] shadow-neutral-700/25 max-w-4xl h-fit w-full my-6 mx-4"
    [formGroup]="searchForm"
    (ngSubmit)="submit()"
>
    <input
        type="text"
        class="input w-full bg-neutral-900 placeholder:text-neutral-500"
        placeholder="Buscar"
        formControlName="searchInput"
        #searchInput
    />
    <input type="submit" [disabled]="searchForm.invalid" hidden />
</form>
