<section class="max-w-2xl">
    @if(alert().show) {
    <app-alert
        [type]="alert().type"
        [message]="alert().message"
        (dismissed)="showAlert(alert, false)"
        class="block mb-6"
    ></app-alert>
    }
    <app-account-form
        (accountSubmit)="onChangeAccount($event)"
        [isLoading]="loading()"
    ></app-account-form>
</section>
<ng-container #passwordConfirmModal></ng-container>
